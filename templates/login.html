<body class="login">

<script>
$(function(){
	$("input[type=text], input[type=password]").attr("placeholder", "login name");
	$("input[type=password]").attr("placeholder", "password");
})
</script>

<div id="login-wrapper">
<div id="login-form">
	<div class="logintitle">Fredsted mail</div>
		
		<form name="form" action="./" method="post">
		<roundcube:object name="loginform" form="form" />
		
		<p style="text-align:center;">
			<input type="submit" class="loginbutton" value="<roundcube:label name='login' />" />
		</p>

		</form>
</div>
</div>

<noscript>
  <p id="login-noscriptwarning"><roundcube:label name="noscriptwarning" /></p>
</noscript>
